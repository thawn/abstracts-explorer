name: Documentation

on:
    push:
        branches: [main]
        paths:
            - 'docs/**'
            - 'src/**/*.py'
            - 'pyproject.toml'
            - 'uv.lock'
            - '.github/workflows/docs.yml'
            - '.github/actions/setup-environment/**'
    pull_request:
        branches: [main]
        paths:
            - 'docs/**'
            - 'src/**/*.py'
            - 'pyproject.toml'
            - 'uv.lock'
            - '.github/workflows/docs.yml'
            - '.github/actions/setup-environment/**'
    workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
    contents: read
    pages: write
    id-token: write

# Allow one concurrent deployment
concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build-docs:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Needed for hatch-vcs to determine version

            - name: Setup Abstracts Explorer Environment
              uses: ./.github/actions/setup-environment
              with:
                  python-version: '3.12'
                  install-node: 'false'
                  extras: '--extra docs'

            - name: Build documentation
              run: |
                  cd docs
                  uv run make html

            - name: Check for build errors
              run: |
                  if [ -f docs/_build/html/index.html ]; then
                      echo "Documentation built successfully"
                  else
                      echo "Documentation build failed - index.html not found"
                      exit 1
                  fi

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: docs/_build/html

    deploy-docs:
        # Only deploy on pushes to main branch (not PRs)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        needs: build-docs
        runs-on: ubuntu-latest

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
