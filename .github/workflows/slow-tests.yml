name: Slow Tests

on:
    push:
        branches: [main, develop]
        paths:
            - 'src/**/*.py'
            - 'tests/**/*.py'
            - 'src/abstracts_explorer/web_ui/static/**/*.js'
            - 'src/abstracts_explorer/web_ui/templates/**'
            - 'pyproject.toml'
            - 'uv.lock'
            - 'package.json'
            - 'package-lock.json'
            - '.github/workflows/slow-tests.yml'
            - '.github/scripts/setup-ci.sh'
            - '.github/scripts/setup-ci.ps1'
            - '.github/actions/setup-environment/**'
    pull_request:
        branches: [main, develop]
        paths:
            - 'src/**/*.py'
            - 'tests/**/*.py'
            - 'src/abstracts_explorer/web_ui/static/**/*.js'
            - 'src/abstracts_explorer/web_ui/templates/**'
            - 'pyproject.toml'
            - 'uv.lock'
            - 'package.json'
            - 'package-lock.json'
            - '.github/workflows/slow-tests.yml'
            - '.github/scripts/setup-ci.sh'
            - '.github/scripts/setup-ci.ps1'
            - '.github/actions/setup-environment/**'
    workflow_dispatch:
    schedule:
        # Run daily at 2 AM UTC
        - cron: '0 2 * * *'

jobs:
    slow-tests:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Needed for hatch-vcs to determine version

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"
                  enable-cache: true

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Setup environment
              run: |
                  chmod +x .github/scripts/setup-ci.sh
                  .github/scripts/setup-ci.sh

            - name: Install Node.js dependencies
              run: |
                  npm install
                  npm run install:vendor


            - name: Install Chrome for E2E tests
              uses: browser-actions/setup-chrome@v1
              with:
                  chrome-version: stable

            - name: Run slow tests
              env:
                  # Pass the Blablador token as an environment variable for the tests
                  LLM_BACKEND_AUTH_TOKEN: ${{ secrets.BLABLADOR_TOKEN }}
              run: |
                  uv run pytest tests/ -v --cov=abstracts_explorer --cov-report=xml --cov-report=term-missing -m "slow"
