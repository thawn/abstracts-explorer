name: Slow Tests

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]
    workflow_dispatch:
    schedule:
        # Run daily at 2 AM UTC
        - cron: '0 2 * * *'

jobs:
    slow-tests:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Needed for hatch-vcs to determine version

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"
                  enable-cache: true

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Setup environment
              run: |
                  chmod +x .github/scripts/setup-ci.sh
                  .github/scripts/setup-ci.sh

            - name: Install Node.js dependencies
              run: |
                  npm install
                  npm run install:vendor


            - name: Install Chrome for E2E tests
              uses: browser-actions/setup-chrome@v1
              with:
                  chrome-version: stable

            - name: Create blablador configuration file
              env:
                  BLABLADOR_TOKEN: ${{ secrets.BLABLADOR_TOKEN }}
              run: |
                  # Create .env file for blablador configuration
                  cat > .env << 'EOF'
                  # Blablador configuration for CI slow tests
                  CHAT_MODEL=alias-fast
                  EMBEDDING_MODEL=alias-embedding
                  LLM_BACKEND_URL=https://api.blablador.com
                  
                  # Database paths
                  DATA_DIR=data
                  EMBEDDING_DB_PATH=chroma_db
                  PAPER_DB_PATH=neurips_2025.db
                  COLLECTION_NAME=neurips_papers
                  MAX_CONTEXT_PAPERS=5
                  
                  # Chat settings
                  CHAT_TEMPERATURE=0.7
                  CHAT_MAX_TOKENS=1000
                  
                  # Query rewriting settings
                  ENABLE_QUERY_REWRITING=true
                  QUERY_SIMILARITY_THRESHOLD=0.7
                  EOF
                  # Safely append the auth token on a separate line to avoid shell injection
                  echo "LLM_BACKEND_AUTH_TOKEN=${BLABLADOR_TOKEN}" >> .env
                  echo "Created .env configuration file for blablador"
                  # Show config (but hide the token)
                  grep -v "LLM_BACKEND_AUTH_TOKEN" .env
                  echo "LLM_BACKEND_AUTH_TOKEN=***hidden***"

            - name: Run slow tests
              run: |
                  uv run pytest tests/ -v --cov=neurips_abstracts --cov-report=xml --cov-report=term-missing -m "slow"
