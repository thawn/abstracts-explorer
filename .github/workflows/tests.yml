name: Tests

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]
    workflow_dispatch:

jobs:
    test:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                python-version: ["3.11", "3.12", "3.13"]

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Needed for hatch-vcs to determine version

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"
                  enable-cache: true

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Setup environment (Unix)
              if: runner.os != 'Windows'
              run: |
                  chmod +x .github/scripts/setup-ci.sh
                  .github/scripts/setup-ci.sh --skip-node

            - name: Setup environment (Windows)
              if: runner.os == 'Windows'
              run: |
                  .github/scripts/setup-ci.ps1 --skip-node

            - name: Run tests (excluding slow and e2e tests)
              run: |
                  uv run pytest tests/ -v --cov=neurips_abstracts --cov-report=xml --cov-report=term-missing -m "not slow and not e2e"

    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"
                  enable-cache: true

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install dependencies
              run: |
                  uv pip install --system ruff mypy types-requests

            - name: Lint with ruff
              run: |
                  ruff check src/ tests/ --output-format=github
              continue-on-error: true

            - name: Type check with mypy
              run: |
                  mypy src/ --ignore-missing-imports
              continue-on-error: true

    javascript-tests:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup NeurIPS Abstracts Environment
              uses: ./.github/actions/setup-environment
              with:
                  python-version: '3.12'
                  install-node: 'true'

            - name: Run JavaScript tests
              run: npm test
