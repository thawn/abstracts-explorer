name: 'Setup Abstracts Explorer Environment'
description: 'Sets up Python, uv, Node.js, and installs dependencies for CI'

inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.12'
  install-node:
    description: 'Whether to install Node.js dependencies'
    required: false
    default: 'true'
  uv-cache:
    description: 'Whether to enable uv caching'
    required: false
    default: 'true'
  extras:
    description: 'Extra dependencies to install (e.g., "--extra dev --extra web")'
    required: false
    default: '--extra dev --extra web'

runs:
  using: "composite"
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        enable-cache: ${{ inputs.uv-cache }}

    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Set up Node.js
      if: inputs.install-node == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: "npm"

    - name: Run setup script
      shell: bash
      run: |
        chmod +x .github/scripts/setup-ci.sh
        SKIP_NODE=""
        if [ "${{ inputs.install-node }}" = "false" ]; then
          SKIP_NODE="--skip-node"
        fi
        .github/scripts/setup-ci.sh $SKIP_NODE --extras "${{ inputs.extras }}"
